<!DOCTYPE html>
<html>
<head>
  <title>Website Time Guardian</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .header {
      text-align: center;
      color: #1a1a1a;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input {
      width: 80px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .timer {
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #2563eb;
    }
    .site-info {
      text-align: center;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="header">Website Time Guardian</h1>
    <div class="site-info" id="currentSite"></div>
    <div class="timer" id="timer">00:00:00</div>
    <div class="input-group">
      <label>Set Time Limit:</label>
      <div class="input-row">
        <input type="number" id="hours" min="0" max="23" placeholder="Hours">
        <input type="number" id="minutes" min="0" max="59" placeholder="Minutes">
      </div>
    </div>
    <button id="saveLimit">Save Time Limit</button>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
